name: Tests

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
    branches:
      - main
      - release/**
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
    branches:
      - main
      - release/**

jobs:
  test-units:
    runs-on: ubuntu-latest
    name: ğŸ§ª Contract unit tests
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
      - name: â¬ Install Zenroom
        run: |
          wget https://github.com/dyne/zenroom/releases/latest/download/zenroom -O zenroom
          chmod +x zenroom
          cp zenroom test/
      - name: ğŸ’¾ Clone W3C-DID-data in data
        run: |
          rm -rf data
          git clone https://github.com/dyne/W3C-DID-data.git data
      - name: ğŸ§ª Run tests
        run: |
          make test-units
